<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое приложение</title>
</head>
<body>
    
    <input type="text" id="number" size="3">
    <input type="button" value="Вычислить" onclick="number.value = myPow(number.value)">


    <script>

        
        function myPow(a) {
            let z = a * a;
            return z;
        }    



    </script>


</body>
</html>
